{% extends "accountsBase.html" %}
{% load static %}

{% block bodyContent %}
<br/>
    <div class="container" align="center">
      <div class="jumbotron col-md-4 col-md-offset-4" align="center">
        <h2>Pure Login</h2>
         <form class="login" action="" method="post">
         {% csrf_token %}
         <div class="form-group">
           <input autocomplete="off" type="text" name="username" class="password required form-control" placeholder="Username">
         </div>
         <div class="form-group">
           <input autocomplete="off" type="password" class="password required form-control" placeholder="Password" name="password">
         </div>
         <div class="form-group">
           <input type="checkbox" name="remember" value="true"> Remember Me
         </div>
         <div class="form-group">
           <input type="submit" class="btn btn-primary" name="submit" value="Log In">
           <a href="register/student" class="btn btn-primary">Register</a>
         </div>
         <h4>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></h4>
         </form>
      </div>
      <div class="col-md-4 " align="center">
        <img class="container-fluid" style='height: 100%; width: 100%; object-fit: contain' src="https://i.pinimg.com/originals/c5/1c/da/c51cda89a29626ea7b655bd7f703218c.png">
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
{% endblock %}
